<script id="vertex-shader-body" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vVertexColor;

uniform mat4 mWorld;
uniform mat4 mView;
uniform mat4 mProj;

uniform mat4 vtranslation;
uniform mat4 vSpawn;
uniform mat4 vScale;

varying vec4 vColor;

void main()
{
	gl_Position =    mWorld * vSpawn * vtranslation * vScale *  vPosition;
	
	vColor = vVertexColor;
}
</script>

<script id="fragment-shader-body" type="x-shader/x-fragment">

precision mediump float;
varying vec4 vColor;

void main()
{
	gl_FragColor = vColor;
}
</script>
